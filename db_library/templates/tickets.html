{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
        <th>Номер билета</th>
        <th>Имя читателя</th>
        <th>Название книги</th>
        <th>Дата выдачи</th>
        <th>Дата возврата</th>
        </thead>
        <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.reader_id }}</td>
            <td>{{ ticket.book_id }}</td>
            <td>{{ ticket.issue_date }}</td>
            <td>{{ ticket.return_date }}</td>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
